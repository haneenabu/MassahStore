<div class="flexParent">
  <div *ngFor = "let product of products
                | filterType:category | slice:num1:num2; let i=index"
                (click)="productWasClicked(product)"
                class="flexChild panel panel-default"
  >
  <app-product-buttons [childIndexValue]="i"
                        (indexChecker)="evaluateNextButton($event)"
                        ></app-product-buttons>
    <img src={{product.Image_Src}} alt="" width="300px" height="400px">
    <div class="panel-footer">
      <h3 (click) = "goToDetailProduct">{{product.Title}}</h3>
      <h4 >${{product.Variant_Price}}</h4>
    </div>
  </div>
</div>
