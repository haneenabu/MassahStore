<div class="flexParent">

  <div *ngFor = "let product of products | filterDuplicates | filterType:category" class="flexChild" (click)="productWasClicked(product)" class="panel panel-default">
    <img src={{product.Image_Src}} alt="" width="300px" height="400px">
    <div class="panel-footer">
      <h3 (click) = "goToDetailProduct">{{product.Title}}</h3>
      <h4>${{product.Variant_Price}}</h4>
    </div>
  </div>

</div>
