<div class="container" id="subscribe">
  <p>Subscribe to our Newsletter!</p>
  <input #userEmail type="email" (keyup)="onKeyup($event)" placeholder="Enter your email address" style="width: 260px;">
  <button id="submitButton" (click)="submitEmail(); userEmail.value='';" class="btn btn-primary">Subscribe</button>
  <p id="errorMessage">
</div>
